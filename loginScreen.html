<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/loginCss.css">
</head>

<body>


    <div class="container-fluid">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-12">
                
                
                <div class="phone-container page active" id="welcomePage">
                    <div class="decorative-elements">
                        <i class="fas fa-star star star-1"></i>
                        <i class="fas fa-star star star-2"></i>
                        <i class="fas fa-star star star-3"></i>
                        <i class="fas fa-star star star-4"></i>
                    </div>
                    
                    <div class="welcome-section">
                        <div class="illustration-placeholder">
                            <i class="fas fa-mobile-alt"></i>
                        </div>
                        
                        <h1 class="welcome-title">Hello</h1>
                        <p class="welcome-text">
                            Welcome To EcoMeal , where<br>
                            you manage 
                        </p>
                        
                        <div class="d-grid gap-3">
                            <button class="btn btn-primary-green" onclick="showLogin()">Login</button>
                            <button class="btn btn-outline-green" onclick="showSignUp()">Sign Up</button>
                        </div>
                        
                        <div class="social-login">
                            <p class="social-text">Contact us</p>
                            <div class="social-icons">
                                <a href="#" class="social-btn facebook">
                                    <i class="fab fa-facebook-f"></i>
                                </a>
                                <a href="#" class="social-btn google">
                                    <i class="fab fa-google"></i>
                                </a>
                                <a href="https://www.instagram.com/decode_hack2025?igsh=ZGppaXljNzU4ajJi" target="_blank" class="social-btn instagram">
                                    <i class="fab fa-instagram"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Login Page -->
                <div class="phone-container page" id="loginPage">
                    <div class="decorative-elements">
                        <i class="fas fa-star star star-1"></i>
                        <i class="fas fa-star star star-2"></i>
                        <i class="fas fa-star star star-3"></i>
                        <i class="fas fa-star star star-4"></i>
                    </div>
                    
                    <div class="login-section">
                        <div class="login-illustration">
                            <i class="fas fa-door-open"></i>
                        </div>
                        
                        <h2 class="login-title">Login</h2>
                        
                        <form>

                            
                            <div class="form-floating">
                                <input type="email" class="form-control" id="floatingEmail" placeholder="Email">
                                <label for="floatingEmail">Email</label>
                            </div>
                            
                            <div class="form-floating">
                                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                                <label for="floatingPassword">Password</label>
                            </div>
                            
                            <div class="forgot-password">
                                <a href="#">Forgot password?</a>
                            </div>
                            
                            <div class="d-grid gap-3">
                                <button type="submit" class="btn btn-primary-green">Sign Up</button>
                                <button type="button" class="btn btn-outline-green" onclick="showWelcome()">Back</button>
                            </div>
                        </form>
                    </div>
                </div>

                <!--Sign Up Page-->

                <div class="phone-container page" id="signUpPage">
                    <div class="decorative-elements">
                        <i class="fas fa-star star star-1"></i>
                        <i class="fas fa-star star star-2"></i>
                        <i class="fas fa-star star star-3"></i>
                        <i class="fas fa-star star star-4"></i>
                    </div>
                    
                    <div class="login-section">
                        <div class="login-illustration">
                            <i class="fas fa-user-plus"></i>
                        </div>
                        
                        <h2 class="login-title">Sign Up</h2>
                        
                        <form>
                            <div class="form-floating">
                                <input type="text" class="form-control" id="signUpName" placeholder="Full Name">
                                <label for="signUpName">Full Name</label>
                            </div>
                            
                            <div class="form-floating">
                                <input type="email" class="form-control" id="signUpEmail" placeholder="Email">
                                <label for="signUpEmail">Email</label>
                            </div>
                            
                            <div class="form-floating">
                                <input type="phone" class="form-control" id="signUpPhone" placeholder="Phone">
                                <label for="signUpEmail">Phone</label>
                            </div>

                            <div class="form-floating">
                                <input type="password" class="form-control" id="signUpPassword" placeholder="Password">
                                <label for="signUpPassword">Password</label>
                            </div>
                            
                            <div class="form-floating">
                                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
                                <label for="confirmPassword">Confirm Password</label>
                            </div>
                            
                            <div class="form-check mb-3 text-start">
                                <input class="form-check-input" type="checkbox" id="agreeTerms" required>
                                <label class="form-check-label" for="agreeTerms" style="font-size: 0.85rem; color: #666;">
                                    I agree to the <a href="#" id="IAgree" style="color: #2d5a27;">Terms & Conditions</a>
                                </label>
                            </div>
                            
                            <div class="d-grid gap-3">
                                <button type="submit" class="btn btn-primary-green">Create Account</button>
                                <button type="button" class="btn btn-outline-green" onclick="showWelcome()">Back</button>
                            </div>
                            
                            <div class="mt-3">
                                <p >
                                    Already have an account? 
                                    <a href="#" onclick="showLogin()" >Login here</a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="js/loginJs.js"></script>
</body>
</html>
